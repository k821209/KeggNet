  <div class="ui raised very padded text container segment">
    <div class="grid">
      <div>
        <div>
          <h2 id="d3Header"></h2><a id="outLink" href=""></a>
        </div>
        <div id="d3" width=800></div>
        <a id="outLink" href=""></a>
        <button id="generate">Save as SVG</button>
      </div>
    </div>
  </div>


  <script>

    //https://jsfiddle.net/seamusleahy/rxeuaatw/
    var formEl = document.querySelector('#form')

    formEl.addEventListener('submit', (e) => {
      e.preventDefault(); // 실행할때마다 화면이 리프레시 되는것이 기본동작.이를 제거하기 위해 preventDefault 함
      var textArea = document.querySelector('#KeggOut')
      var KeggOut = textArea.value
      var data = {
        'text': KeggOut
      }
      var headers = new Headers();
      // Tell the server we want JSON back
      headers.set('Accept', 'application/json');
      var url = 'http://localhost:5000/KeggNetApi';
      var fetchOptions = {
        method: 'POST',
        headers,
        body: JSON.stringify(data)
      };
      fetch(url, fetchOptions).then(res => res.json()).then(res => {
        var d3Header = document.querySelector('#d3Header')
        d3Header.innerText = "D3.js based network visualization"
        var outLink = document.querySelector('#outLink')
        outLink.href = "http://localhost:5000/static/" + res['outFile']
        outLink.innerText = "Download PNG"
        console.log(outLink)
        //var outImg = document.querySelector('#outImg')
        //outImg.src = "http://localhost:5000/static/" + res['outFile']
        //outImg.style = ""
        D3NetZoom("http://localhost:5000/static/" + res['outJson'], '#d3', 600, 600)
      })
    });

    d3.select("#generate")
        .on("click", writeDownloadLink);

      function writeDownloadLink() {
        try {
          var isFileSaverSupported = !!new Blob();
        } catch (e) {
          alert("blob not supported");
        }

        var html = d3.select("svg")
          .attr("title", "test2")
          .attr("version", 1.1)
          .attr("xmlns", "http://www.w3.org/2000/svg")
          .node().parentNode.innerHTML;

        var blob = new Blob([html], { type: "image/svg+xml" });
        saveAs(blob, "myProfile.svg");
      };

    var D3NetV4 = (jsonURL, docID, width, height) => {
      // <script src="https://d3js.org/d3.v4.js">
      var svg = d3.select(docID).append("svg").attr("width", width).attr("height", height),
        width = +svg.attr("width"),
        height = +svg.attr("height");

      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

      d3.json(jsonURL, function (error, graph) {
        if (error) throw error;

        var link = svg.append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(graph.links)
          .enter().append("line")
          .attr("stroke-width", function (d) { return Math.sqrt(d.value); });

        var node = svg.append("g")
          .attr("class", "nodes")
          .selectAll("g")
          .data(graph.nodes)
          .enter().append("g")

        var circles = node.append("circle")
          //.attr("r", 5)
          //.attr("r", function(d) { return r(d.size) || 5; })
          .attr("r", function (d) { return d.size || 5; })
          .attr("fill", function (d) { return color(d.size); })
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        var lables = node.append("text")
          .text(function (d) {
            return d.name;
          })
          .attr('x', 6)
          .attr('y', 3);

        node.append("title")
          .text(function (d) { return d.id; });

        simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

        simulation.force("link")
          .links(graph.links);

        function ticked() {
          link
            .attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });

          node
            .attr("transform", function (d) {
              return "translate(" + d.x + "," + d.y + ")";
            })
        }
      });

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

    }
     /* <script type="text/javascript" src="https://d3js.org/d3.v2.js">*/
    var D3NetZoom = (jsonURL,docID, width, height) => {  
      d3.json(jsonURL, function (graph){

        // d3.2 문제 해결
        var links = graph.links
        var nodes = graph.nodes
        for (var i = 0, leni = links.length; i < leni; i++) {
          for (var j = 0, lenj = nodes.length; j < lenj; j++) {
            if (links[i].source == nodes[j].id) {
              links[i].source = j;
            }
            if (links[i].target == nodes[j].id) {
              links[i].target = j;
            }
          }
        }
        // 끝


        var color = d3.scale.category20();
        var xScale = d3.scale.linear()
          .domain([0, width])
          .range([0, width]);
        var yScale = d3.scale.linear()
          .domain([0, height])
          .range([0, height]);
        var zoomer = d3.behavior.zoom().x(xScale).y(yScale).scaleExtent([0.1, 8]).on("zoom", zoom);
        function zoom() {
          tick();
        };

        var drag = d3.behavior.drag()
          .origin(function (d) { return d; })
          .on("dragstart", dragstarted)
          .on("drag", dragged)
          .on("dragend", dragended);

        /*function dragstarted(d) {
          d3.event.sourceEvent.stopPropagation();
          d.fixed |= 2;
        }

        function dragged(d) {
          var mouse = d3.mouse(svg.node());
          d.x = xScale.invert(mouse[0]);
          d.y = yScale.invert(mouse[1]);
          d.px = d.x;
          d.py = d.y;
          force.resume();
        }

        function dragended(d) {
          d.fixed &= ~6;
        }*/

        function dragstarted(d, i) {
          force.stop() // stops the force auto positioning before you start dragging
        };
        function dragged(d, i) {
          d.px += d3.event.dx;
          d.py += d3.event.dy;
          d.x += d3.event.dx;
          d.y += d3.event.dy;
          tick(); // this is the key to make it work together with updating both px,py,x,y on d !
        };
        function dragended(d, i) {
          d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
          tick();
          force.resume();
        };

        var force = self.force = d3.layout.force()
          .charge(-120)
          .linkDistance(30)
          .size([width, height])
          .nodes(nodes)
          .links(links)
          .start();

        var svg = d3.select(docID).append("svg")
          .attr("width", width)
          .attr("height", height);

        svg.call(zoomer);

        var link = svg.selectAll(".link")
          .data(links)
          .enter().append("line")
          .attr("class", "link")
          .style("stroke-width", function (d) { return Math.sqrt(d.value); })
          .style("stroke", '#aaa' );
          //style="stroke:rgb(255,0,0);stroke-width:2"

        var node = svg.selectAll("g.node")
          .data(nodes)
          .enter().append("svg:g")
          .attr("class", "node")
          .call(drag);
        node.append("circle")
          .attr("r", function (d) { return d.size || 5; })
          .attr("fill", function (d) { return color(d.size)} );
        node.append("svg:text")
          .attr("class", "nodetext")
          .attr("dx", 12)
          .attr("dy", ".35em")
          .text(function (d) { return d.name });

        force.on("tick", tick);

        function tick() {
          link.attr("x1", function (d) { return xScale(d.source.x); })
            .attr("y1", function (d) { return yScale(d.source.y); })
            .attr("x2", function (d) { return xScale(d.target.x); })
            .attr("y2", function (d) { return yScale(d.target.y); });

          node.attr("transform", function (d) {
            return "translate(" + xScale(d.x) + "," + yScale(d.y) + ")";
          });


        };
      })
      
    }


  </script>
