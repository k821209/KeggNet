    <style>
        /* HTML styles */
        html {
            width: 100%;
        }

        body {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            font-family: sans-serif;
            font-size: 75%;
        }

        .controls {
            flex-basis: 200px;
            padding: 0 5px;
        }

        .controls .force {
            background-color: #eee;
            border-radius: 3px;
            padding: 5px;
            margin: 5px 0;
        }

        .controls .force p label {
            margin-right: .5em;
            font-size: 120%;
            font-weight: bold;
        }

        .controls .force p {
            margin-top: 0;
        }

        .controls .force label {
            display: inline-block;
        }

        .controls input[type="checkbox"] {
            transform: scale(1.2, 1.2);
        }

        .controls input[type="range"] {
            margin: 0 5% 0.5em 5%;
            width: 90%;
        }

        /* alpha viewer */
        .controls .alpha p {
            margin-bottom: .25em;
        }

        .controls .alpha .alpha_bar {
            height: .5em;
            border: 1px #777 solid;
            border-radius: 2px;
            padding: 1px;
            display: flex;
        }

        .controls .alpha .alpha_bar #alpha_value {
            background-color: #555;
            border-radius: 1px;
            flex-basis: 100%
        }

        .controls .alpha .alpha_bar:hover {
            border-width: 2px;
            margin: -1px;
        }

        .controls .alpha .alpha_bar:active #alpha_value {
            background-color: #222
        }

        * SVG styles 
        svg {
            flex-basis: 100%;
            min-width: 200px;
        }

        .links line {
            stroke: #aaa;
        }

        .nodes circle {
            pointer-events: all;
        }
    </style>

    </div>
    
    
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script>
        var formEl = document.querySelector('#form')

        formEl.addEventListener('submit', (e) => {
            e.preventDefault(); // 실행할때마다 화면이 리프레시 되는것이 기본동작.이를 제거하기 위해 preventDefault 함
            var textArea = document.querySelector('#KeggOut')
            var KeggOut = textArea.value
            var data = {
                'text': KeggOut
            }
            var headers = new Headers();
            // Tell the server we want JSON back
            headers.set('Accept', 'application/json');
            var url = 'http://localhost:5000/KeggNetApi';
            var fetchOptions = {
                method: 'POST',
                headers,
                body: JSON.stringify(data)
            };
            fetch(url, fetchOptions).then(res => res.json()).then(res => {
                //var outImg = document.querySelector('#outImg')
                //outImg.src = "http://localhost:5000/static/" + res['outFile']
                //outImg.style = ""
                D3Net("http://localhost:5000/static/" + res['outJson'], '#d3')
            })
        });
        var D3Net = (jsonURL) => {
                var svg = d3.select(".d3").append("svg").attr("width", 600).attr("height", 600)
                    width = +svg.node().getBoundingClientRect().width,
                    height = +svg.node().getBoundingClientRect().height;

                // svg objects
                var link, node;
                // the data - an object with nodes and links
                var graph;

                // load the data
                d3.json(jsonURL, function (error, _graph) {
                    if (error) throw error;
                    graph = _graph;
                    initializeDisplay();
                    initializeSimulation();
                });



                //////////// FORCE SIMULATION //////////// 

                // force simulator
                var simulation = d3.forceSimulation();

                // set up the simulation and event to update locations after each tick
                function initializeSimulation() {
                    simulation.nodes(graph.nodes);
                    initializeForces();
                    simulation.on("tick", ticked);
                }

                // values for all forces
                forceProperties = {
                    center: {
                        x: 0.5,
                        y: 0.5
                    },
                    charge: {
                        enabled: true,
                        strength: -30,
                        distanceMin: 1,
                        distanceMax: 2000
                    },
                    collide: {
                        enabled: true,
                        strength: .7,
                        iterations: 1,
                        radius: 5
                    },
                    forceX: {
                        enabled: false,
                        strength: .1,
                        x: .5
                    },
                    forceY: {
                        enabled: false,
                        strength: .1,
                        y: .5
                    },
                    link: {
                        enabled: true,
                        distance: 30,
                        iterations: 1
                    }
                }

                // add forces to the simulation
                function initializeForces() {
                    // add forces and associate each with a name
                    simulation
                        .force("link", d3.forceLink())
                        .force("charge", d3.forceManyBody())
                        .force("collide", d3.forceCollide())
                        .force("center", d3.forceCenter())
                        .force("forceX", d3.forceX())
                        .force("forceY", d3.forceY());
                    // apply properties to each of the forces
                    updateForces();
                }

                // apply new force properties
                function updateForces() {
                    // get each force by name and update the properties
                    simulation.force("center")
                        .x(width * forceProperties.center.x)
                        .y(height * forceProperties.center.y);
                    simulation.force("charge")
                        .strength(forceProperties.charge.strength * forceProperties.charge.enabled)
                        .distanceMin(forceProperties.charge.distanceMin)
                        .distanceMax(forceProperties.charge.distanceMax);
                    simulation.force("collide")
                        .strength(forceProperties.collide.strength * forceProperties.collide.enabled)
                        .radius(forceProperties.collide.radius)
                        .iterations(forceProperties.collide.iterations);
                    simulation.force("forceX")
                        .strength(forceProperties.forceX.strength * forceProperties.forceX.enabled)
                        .x(width * forceProperties.forceX.x);
                    simulation.force("forceY")
                        .strength(forceProperties.forceY.strength * forceProperties.forceY.enabled)
                        .y(height * forceProperties.forceY.y);
                    simulation.force("link")
                        .id(function (d) { return d.id; })
                        .distance(forceProperties.link.distance)
                        .iterations(forceProperties.link.iterations)
                        .links(forceProperties.link.enabled ? graph.links : []);

                    // updates ignored until this is run
                    // restarts the simulation (important if simulation has already slowed down)
                    simulation.alpha(1).restart();
                }



                //////////// DISPLAY ////////////

                // generate the svg objects and force simulation
                function initializeDisplay() {
                    // set the data and properties of link lines
                    link = svg.append("g")
                        .attr("class", "links")
                        .selectAll("line")
                        .data(graph.links)
                        .enter().append("line");

                    // set the data and properties of node circles
                    node = svg.append("g")
                        .attr("class", "nodes")
                        .selectAll("circle")
                        .data(graph.nodes)
                        .enter().append("circle")
                        .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));

                    // node tooltip
                    node.append("title")
                        .text(function (d) { return d.id; });
                    // visualize the graph
                    updateDisplay();
                }

                // update the display based on the forces (but not positions)
                function updateDisplay() {
                    node
                        .attr("r", forceProperties.collide.radius)
                        .attr("stroke", forceProperties.charge.strength > 0 ? "blue" : "red")
                        .attr("stroke-width", forceProperties.charge.enabled == false ? 0 : Math.abs(forceProperties.charge.strength) / 15);

                    link
                        .attr("stroke-width", forceProperties.link.enabled ? 1 : .5)
                        .attr("opacity", forceProperties.link.enabled ? 1 : 0);
                }

                // update the display positions after each simulation tick
                function ticked() {
                    link
                        .attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) { return d.source.y; })
                        .attr("x2", function (d) { return d.target.x; })
                        .attr("y2", function (d) { return d.target.y; });

                    node
                        .attr("cx", function (d) { return d.x; })
                        .attr("cy", function (d) { return d.y; });
                    d3.select('#alpha_value').style('flex-basis', (simulation.alpha() * 100) + '%');
                }



                //////////// UI EVENTS ////////////

                function dragstarted(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(d) {
                    d.fx = d3.event.x;
                    d.fy = d3.event.y;
                }

                function dragended(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.0001);
                    d.fx = null;
                    d.fy = null;
                }

                // update size-related forces
                d3.select(window).on("resize", function () {
                    width = +svg.node().getBoundingClientRect().width;
                    height = +svg.node().getBoundingClientRect().height;
                    updateForces();
                });

                // convenience function to update everything (run after UI input)
                function updateAll() {
                    updateForces();
                    updateDisplay();
                }}
    </script>
</body>
